<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="scripts/etch-a-sketch.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="tool-selection">
            <span>Tool:</span>
            <button id="pen" class="selected tool">Pen</button>
            <button id="pencil" class="tool">Shading Pencil</button>
            <button id="eraser" class="tool">Eraser</button>
        </div>
        <div class="tool-size setting">
            <label for="tool-size">Tool Size (1-100):</label>
            <input type="number" id="tool-size" name="tool-size" min="1" max="100" value="50">
            <button id="change-grid">Apply</button>
            <span id="tool-size-error-message" class="hidden">Please select a tool size between 1 and 100.</span>
        </div>
        <div class="pen-color setting">
            <label for="pen-color">Pen Color:</label>
            <select id="pen-color" name="pen-color"></select>
        </div>
        </div>
        <button id="clear-grid">Clear Sketchboard</button>
        <div id="grid-container">
        </div>
    </body>
</html>
