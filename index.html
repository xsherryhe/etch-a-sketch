<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="scripts/etch-a-sketch.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="tool-selection setting">
            <span>Tool:</span>
            <button id="pen" class="selected tool">Pen</button>
            <button id="pencil" class="tool">Shading Pencil</button>
            <button id="eraser" class="tool">Eraser</button>
        </div>
        <div class="pen-color setting">
            <label for="pen-color">Pen Color:</label>
            <select id="pen-color" name="pen-color"></select>
        </div>
        <div id="sketchboard-top">
            <div class="grid-size">
                <label for="grid-size">Sketchboard Size (1-100):</label>
                <input type="number" id="grid-size" name="grid-size" min="1" max="100" value="50">
                <span>x <span id="matching-grid-size">50</span></span>
                <button id="change-grid">Apply New Size</button>
                <p id="grid-size-error-message" class="no-display">Please select a grid size between 1 and 100.</p>
            </div>
            <button id="clear-grid">Clear Sketchboard</button>
        </div>
        <div id="grid-container">
        </div>
    </body>
</html>
