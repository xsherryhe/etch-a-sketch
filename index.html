<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="scripts/etch-a-sketch.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="pen-size setting">
            <label for="pen-size">Pen Size (1-100):</label>
            <input type="number" id="pen-size" name="pen-size" min="1" max="100" value="50">
            <button id="change-grid">Apply</button>
            <span id="pen-size-error-message"></span>
        </div>
        <div class="pen-color setting">
            <label for="pen-color">Pen Color:</label>
            <select id="pen-color" name="pen-color"></select>
        </div>
        <button id="clear-grid">Clear Sketchboard</button>
        <div id="grid-container">
        </div>
    </body>
</html>
